name: pdf2go
base: core18 # the base snap is the execution environment for this snap
version: '1.0.3' # just for humans, typically '1.2+git' or '1.3.2'
summary: Convert pdf or image into text using OCR
description: |
  A linux based desktop application for converting image/pdf into plain text format using OCR
grade: stable # must be 'stable' to release into candidate/stable channels  / before dev use devel
confinement: strict # use 'strict' once you have the right plugs and slots / before dev use devmode

icon: snap/gui/icon.png

architectures:
  - build-on: [amd64]

apps:
  pdf2go:
    command: bin/desktop-launch python3 $SNAP/pdf2go.py
    plugs: [home, gsettings, network, network-bind, desktop, framebuffer, desktop-legacy, x11, unity7, wayland, opengl]
    desktop: pdf2go.desktop
    environment:
      TESSDATA_PREFIX: $SNAP/usr/share/tesseract-ocr/4.00/tessdata

plugs:
  gsettings:
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes


parts:
  desktop-gui:
    plugin: dump
    source: .
    override-build: |
      snapcraftctl build
      sed -i 's|Icon=.*|Icon=${SNAP}/meta/gui/icon.png|g' ${SNAPCRAFT_PART_SRC}/pdf2go.desktop
      mkdir -p ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/
      cp -rf ${SNAPCRAFT_PART_SRC}/pdf2go.desktop ${SNAPCRAFT_PART_INSTALL}/usr/share/applications/pdf2go.desktop
    after: [ desktop-qt5 ]

  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: [ "FLAVOR=qt5" ]
    build-packages:
      - build-essential
    stage-packages:
      - adwaita-icon-theme
      - dmz-cursor-theme
      - fcitx-frontend-qt5
      - gnome-themes-standard
      - libdb5.3
      - libgdk-pixbuf2.0-0
      - libglu1-mesa
      - libqt5gui5
      - libqt5sql5-sqlite
      - libqt5svg5
      - libqt5waylandclient5
      - libqt5webkit5
      - libqt5x11extras5
      - libqt5xml5
      - libslang2
      - libxkbcommon0
      - light-themes
      - locales-all
      - shared-mime-info
      - try: [appmenu-qt5] # not available on core18
      - ttf-ubuntu-font-family
      - xdg-user-dirs

  pdf2go:
      plugin: python
      python-version: python3
      source: .
      python-packages: [PyQt5==5.14, requests, googletrans, pytesseract, pdf2image, PyPDF2, qdarkstyle ]
      build-attributes: [ keep-execstack ]
      stage-packages:
        - poppler-utils
        - tesseract-ocr